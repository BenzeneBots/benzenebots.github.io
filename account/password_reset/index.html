<html>

<head>
    <title>Reset Password - Benzene Bots</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Oswald&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/partials/loader.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper black" id="nav">
        </div>
    </nav>

    <ul class="sidenav grey darken-4" id="mobile-nav">
    </ul>

    <main>
        <div class="container">
            <section id="home">
                <h3 class="white-text center red-text text-darken-3">Password Reset</h3>
                <div class="container">
                    <section>
                        <form onsubmit="handleFormSubmit();">
                            <div class="row">
                                <div class="input-field col s6 offset-s3 center-align">
                                    <input id="new_password" type="password" onchange="confirmPass()">
                                    <label for="new_password">New Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 offset-s3 center-align">
                                    <input id="confirm_password" type="password" onchange="confirmPass()">
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>

                            <div class="row center">
                                <a id="password-error" class="red-text center"></a>
                            </div>

                            <div class="row center">
                                <button class="waves-effect waves-dark btn red darken-3">Login</button>
                            </div>
                        </form>
                    </section>
                </div>
            </section>
        </div>
    </main>
    <script src="/account/password_reset/password_reset.js"></script>
    <script>
        checkExpire()
    </script>
</body>

</html>
