<html>

<head>
    <title>Expenses - Benzene Bots</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Oswald&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/partials/loader.js"></script>
</head>
<style>
    .disp {
        width:90%;
    }
</style>
<body>
    <nav>
        <div class="nav-wrapper black" id="nav">
        </div>
    </nav>

    <ul class="sidenav grey darken-4" id="mobile-nav">
    </ul>

    <main>
        <div class="container bigger-text">
            <div class="row" style="margin-top: 20px;">
                <a href="/admin/" class="btn red darken-3"><span class="material-icons">arrow_back</span> Back</a>
                <a href="/admin/expenses/add.html" id="new-data" class="btn red darken-3" style="margin-left: 5px">Add</a>
            </div>
        </div>

        <div class="">
            <div class="container">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>

                    </tr>
                    <tbody id="out">
                    </tbody>
                    <tbody style="background: transparent">
                        <tr>
                            <td class="disp" style="font-size: 20px">
                                <b>Total Cost:</b>
                            </td>
                            <td id="total-price" style="font-size: 20px" class="disp">
                                <b>$</b>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="/admin/auth.js"></script>
    <script src="/admin/expenses/expenses.js"></script>
    <script>
        window.addEventListener('auth', (evt) => {
            if (!auth) {
               window.location.href = "/admin/login.html?redirect=" + encodeURI(window.location);
            }
            initExpenses()
        });

        runAuth();
    </script>
    <script>
        setInterval(() => {
            let total = 0;
            let total_price_ele = document.getElementsByClassName("total-cost")
            for (var i = 0; i < total_price_ele.length; i++) {
                total += parseFloat(total_price_ele.item(i).innerText.replace("$",""))
            }
            document.getElementById("total-price").innerHTML = `<b>$${total.toFixed(2)}</b>`
        })
    </script>

</body>

</html>
