<html>

<head>
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Oswald&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/partials/loader.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper black" id="nav">
        </div>
    </nav>

    <ul class="sidenav grey darken-4" id="mobile-nav">
    </ul>

    <main>
        <div class="container">
            <div class="dropzone" id="drop-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <form class="my-form">
                    <p>Upload images or by dragging and dropping images into the box</p>
                    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Select some files</label>
                </form>
            </div>
        </div>
    </main>

    <script src="/admin/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/swappable.js"></script>
    <script src="/admin/gallery/edit.js"></script>
    <script>
        const ALBUM_ID = window.location.toString().split('id=')[1];

        window.addEventListener('auth', (evt) => {
            if (!auth) {
                window.location.href = "/admin/login.html?redirect=" + encodeURI(window.location);
            }
            getAlbum(ALBUM_ID);
        });
        runAuth();
    </script>
</body>

</html>
