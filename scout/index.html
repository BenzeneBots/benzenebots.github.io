<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Benzene Bots</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Oswald&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/partials/loader.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper black" id="nav">
    </div>
</nav>

<ul class="sidenav grey darken-4" id="mobile-nav">
</ul>

    <main>
        <div class="container">
            <h2 class="center">SCOUTING LOGIN</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row center">
                    <a id="login-error" class="red-text center"></a>
                </div>

                <div class="row center">
                    <div class="col s12" style="margin-bottom: 10px">
                        <a onclick="validate()" id="submit" class="waves-effect waves-dark btn red darken-3">Save</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
<script src="/scout/form_auth.js"></script>
</body>
</html>
